<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./styles/styles.css"/>
    <script type="text/javascript" src="./scripts/history-throttled.js" defer></script>
    <script type="text/javascript" src="./scripts/app.js" defer></script>
    <script type="text/javascript" src="./scripts/touch.js" defer></script>
  </head>

  <body>
    <div id="imgs" class="zoomable">
      <img src="./img/background.png">
      <img src="./img/door.png" id="door">
      <img src="./img/accent.png" id="accent">
      <img src="./img/windows.png">
      <img src="./img/plants.png">
    </div>
    <div class="ctrls top">
      <div class="ctrl switch">
        <div class="input">
           <input type="checkbox" name="accent" id="input-accent">
        </div>
        <div class="label">
          <label for="input-accent">Akzent zeigen</label>
        </div>
      </div>
    </div>
    <div class="ctrls bottom">
      <input type="text" name="code" id="code" value="">
      <div class="share">
        <svg fill="#000000" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg"><path d="M30.3 13.7L25 8.4l-5.3 5.3-1.4-1.4L25 5.6l6.7 6.7z"/><path d="M24 7h2v21h-2z"/><path d="M35 40H15c-1.7 0-3-1.3-3-3V19c0-1.7 1.3-3 3-3h7v2h-7c-.6 0-1 .4-1 1v18c0 .6.4 1 1 1h20c.6 0 1-.4 1-1V19c0-.6-.4-1-1-1h-7v-2h7c1.7 0 3 1.3 3 3v18c0 1.7-1.3 3-3 3z"/></svg>
      </div>
    </div>
    <div class="ctrls right">
      <div class="ctrl switch" id="element-ctrl">
        <div class="input">
           <input type="checkbox" name="element" id="element">
        </div>
        <div class="label">
          <label id="element-label" for="element">TÃ¼r</label>
        </div>
        <!--
        <button class="share">
          <svg fill="#000000" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg"><path d="M30.3 13.7L25 8.4l-5.3 5.3-1.4-1.4L25 5.6l6.7 6.7z"/><path d="M24 7h2v21h-2z"/><path d="M35 40H15c-1.7 0-3-1.3-3-3V19c0-1.7 1.3-3 3-3h7v2h-7c-.6 0-1 .4-1 1v18c0 .6.4 1 1 1h20c.6 0 1-.4 1-1V19c0-.6-.4-1-1-1h-7v-2h7c1.7 0 3 1.3 3 3v18c0 1.7-1.3 3-3 3z"/></svg>
        </button>
        -->
      </div>
      <div class="sliders">
        <div class="ctrl">
          <div class="input">
            <input type="range" min="0" max="360" value="0" class="slider" name="hue">
          </div>
          <div class="label">
            <label>Ton</label>
          </div>
        </div>
        <div class="ctrl">
          <div class="input">
            <input type="range" min="0" max="200" value="100" class="slider" name="sat">
          </div>
          <div class="label">
            <label>Satt</label>
          </div>
        </div>
        <div class="ctrl">
          <div class="input">
            <input type="range" min="0" max="300" value="100" class="slider" name="lgt">
          </div>
          <div class="label">
            <label>Hell</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
