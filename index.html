<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./styles/styles.css"/>
    <script type="text/javascript" src="./scripts/history-throttled.js" defer></script>
    <script type="text/javascript" src="./scripts/color.js" defer></script>
    <script type="text/javascript" src="./scripts/touch.js" defer></script>
  </head>

  <body>
    <div id="imgs" class="zoomable">
      <img src="./img/background.png">
      <img src="./img/door.png" id="door">
      <img src="./img/accent.png" id="accent">
      <img src="./img/windows.png">
      <img src="./img/plants.png">
    </div>
    <div class="ctrls top">
      <div class="ctrl switch">
        <div class="input">
           <input type="checkbox" name="accent" id="input-accent">
        </div>
        <div class="label">
          <label for="input-accent">Show Accent</label>
        </div>
      </div>
    </div>
    <div class="ctrls right">
      <div class="ctrl switch" id="element-ctrl">
        <div class="input">
           <input type="checkbox" name="element" id="element">
        </div>
        <div class="label">
          <label id="element-label" for="element">Base Color</label>
        </div>
      </div>
      <div class="sliders">
        <div class="ctrl">
          <div class="input">
            <input type="range" min="0" max="360" value="0" class="slider" name="hue">
          </div>
          <div class="label">
            <label>Hue</label>
          </div>
        </div>
        <div class="ctrl">
          <div class="input">
            <input type="range" min="0" max="200" value="100" class="slider" name="sat">
          </div>
          <div class="label">
            <label>Saturation</label>
          </div>
        </div>
        <div class="ctrl">
          <div class="input">
            <input type="range" min="0" max="300" value="100" class="slider" name="lgt">
          </div>
          <div class="label">
            <label>Lightness</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
